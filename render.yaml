services:
  - type: web
    name: nexus-api
    runtime: python
    plan: standard
    pythonVersion: 3.12.2
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nexus-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: nexus-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: nexus-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: nexus-redis
          property: connectionString
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_SECRET
        generateValue: true
      - key: WEBHOOK_URL
        value: https://nexus-api.onrender.com/webhook
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: PYTHONPATH
        value: /opt/render/project/src

  - type: web
    name: nexus-bot
    runtime: python
    plan: standard
    pythonVersion: 3.12.2
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python -m bot.core
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nexus-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: nexus-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: nexus-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: nexus-redis
          property: connectionString
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
      - key: WEBHOOK_URL
        value: https://nexus-api.onrender.com/webhook
      - key: ENCRYPTION_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: PYTHONPATH
        value: /opt/render/project/src

  - type: worker
    name: nexus-worker
    runtime: python
    plan: standard
    pythonVersion: 3.12.2
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: celery -A worker.celery_app worker --loglevel=info --concurrency=4
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nexus-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: nexus-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: nexus-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: nexus-redis
          property: connectionString
      - key: BOT_TOKEN
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: PYTHONPATH
        value: /opt/render/project/src

  - type: worker
    name: nexus-beat
    runtime: python
    plan: starter
    pythonVersion: 3.12.2
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: celery -A worker.celery_app beat --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nexus-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: nexus-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: nexus-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: nexus-redis
          property: connectionString
      - key: BOT_TOKEN
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: PYTHONPATH
        value: /opt/render/project/src

  - type: static
    name: nexus-mini-app
    runtime: static
    buildCommand: cd mini-app && npm install && npm run build
    staticPublishPath: ./mini-app/dist
    envVars:
      - key: VITE_API_URL
        value: https://nexus-api.onrender.com

databases:
  - name: nexus-db
    plan: standard
    databaseName: nexus
    user: nexus

redis:
  - name: nexus-redis
    plan: standard
    ipAllowList: []
